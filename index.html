<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selvéa | Em breve</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap');
    :root {
      --bg: #0e0e0e;
      --wine: #6f1d1b;
      --gold: #d4af37;
      --green: #0c2e25;
      --text: #f5f5f5;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 700px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 20px;
    }
    p.sub {
      color: var(--wine);
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    p.desc {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 40px;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: var(--gold);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c29e2e;
    }
    footer {
      margin-top: 60px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selvéa</h1>
    <p class="sub">Sua essência, seu instinto.</p>
    <p class="desc">Estamos preparando algo especial para você. Um universo onde o vestir é ato de poder, beleza e expressão. Cadastre-se para ser uma das primeiras a conhecer a Selvéa.</p>
    <form class="form" action="https://formsubmit.co/oficialselvea@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Digite seu e-mail" required>
      <button type="submit">Quero ser avisada</button>
    </form>
    <footer>
      &copy; 2025 Selvéa. Todos os direitos reservados.
    </footer>
  </div>
</body>
</html>
